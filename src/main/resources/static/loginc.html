<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>顾客登录</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/pintuer1.2.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom"></div>
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top">
                    <h1>顾客登录中心</h1>
                </div>
                <div class="panel-body"
                     style="padding:30px; padding-bottom:10px; padding-top:10px;" id="app">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name"
                                   placeholder="登录账号" v-model="account"/> <span
                                class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password"
                                   placeholder="登录密码" v-model="password"/> <span
                                class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" class="input input-big"
                               placeholder="填写右侧的验证码"/>
                        <img
                                alt="" width="100" height="32" class="passcode"
                                style="height:43px;cursor:pointer;">
                    </div>
                    <div style="padding:30px;">
                        <input type="button"
                               class="button button-block bg-main text-big input-big"
                               value="登录" @click="login">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            account: "20230412",
            password: "123123"
        },
        methods: {
            login: function () {
                axios.post("/customer/login", {
                    account: this.account,
                    password: this.password
                }).then(function (response) {
                    if (response.data.code == 200) {
                        location.href = "/index.html"
                    } else if (response.data.code == 404) {
                        alert("账号或密码错误！")
                    } else {
                        alert("系统维护中！")
                    }
                })
            }
        }
    })
</script>
</body>
</html>
